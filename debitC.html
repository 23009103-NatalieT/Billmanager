<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finbuddy - Credit Card Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="finbuddy-logo.png" alt="Finbuddy Logo">
            <span>FINBUDDY</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="payment-form">
            <h1>Pay with debit card</h1>
            <form>
                <label for="cardholder-name">Cardholder name:</label>
                <br><input type="text" id="cardholder-name" name="email" required></br>

                <br><label for="card-info">Card information:</label></br>
                <div class="card-info">
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
                    <br><input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required></br>
                    <input type="text" id="card-cvc" name="card-cvc" placeholder="CVC" required>
                </div>


                <button type="submit"><a href="payment-successful.html">Pay</a></button>
            </form>
        </section>
    </main>
</body>
</html>
