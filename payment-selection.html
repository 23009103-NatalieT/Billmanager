<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="finbuddy-logo.png" alt="Finbuddy Logo">
            <span>FINBUDDY</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="sign-in">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="payment-selection">
            <h1>Balance due: $300</h1>
            <p>Select payment type:</p>
            <div class="payment-options">
                <button class="payment-option" onclick="location.href='creditC.html'">
                    <img src="path/to/credit-card.png" alt="Credit Card">
                    Credit card
                </button>
                <button class="payment-option" onclick="location.href='debitC.html'">
                    <img src="path/to/debit-card.png" alt="Debit Card">
                    Debit card
                </button>
                <button class="payment-option" onclick="location.href='paynow.html'">
                    <img src="path/to/paynow.png" alt="Paynow">
                    Paynow
                </button>
            </div>
        </section>
        <section class="bill-details">
            <div class="plan">
                <h2>BILL</h2>
                <p>$200 / Year</p>
                <ul>
                    <li>Automate bills</li>
                    <li>Reminders and Notifications</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
