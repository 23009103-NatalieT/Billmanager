<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bill - FinBuddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="finbuddy-logo.png" alt="FinBuddy Logo">
            <span>FINBUDDY</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="sign-in">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Edit Bill</h1>
            <form>
                <label for="bill-name">Bill Name/Description:</label>
                <input type="text" id="bill-name" name="bill-name" value="Electricity Bill" required>

                <label for="amount">Amount Due:</label>
                <input type="text" id="amount" name="amount" value="$120.00" required>

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" value="2024-08-15" required>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card" selected>Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4">Remember to check the meter reading.</textarea>

                <div class="navigation-buttons">
                    <button type="submit" class="next">Save Changes</button>
                    <button type="button" class="previous" onclick="window.location.href='bills.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
