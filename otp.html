<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBuddy - Enter OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="finbuddy-logo.png" alt="Finbuddy Logo">
            <span>FINBUDDY</span>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="otp-container">
            <h1>Enter OTP</h1>
            <p>Please enter the 6-digit OTP sent to your registered mobile number.</p>
            <form action="payment-successful.html" method="POST">
                <div class="otp-input">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>
                <button type="submit"><a href="payment-successful.html"></a>Verify OTP</button>
            </form>
        </div>
    </main>
</body>
</html>
